<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de Formulário</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <h2>Formulário de Validação de Campos Numéricos</h2>
    
    <form id="form-deposito">
        <label for="campoA">Campo A:</label>
        <input type="number" id="campoA" name="campoA" required>
        <br><br>
        <label for="campoB">Campo B:</label>
        <input type="number" id="campoB" name="campoB" required>
        <br><br>
        <button type="submit">Submeter</button>
    </form>

    <div class="success-message" style="display: none;">
        Formulário enviado com sucesso! O número B é maior que o número A.
    </div>

    <div class="error-message" style="display: none;">
        Erro! O número B deve ser maior que o número A. Por favor, insira um valor válido.
    </div>

    <script src="main.js"></script>
</body>
</html>
